<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#171f14] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: Manrope, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#171f14] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="X" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
              ></path>
            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Leave a review</h2>
        </div>
        <div class="flex p-4 @container">
          <div class="flex w-full flex-col gap-4 @[520px]:flex-row @[520px]:justify-between @[520px]:items-center">
            <div class="flex gap-4">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCBHU8eh5QcTwGxk4p_9rtAwN2eYvK0YvqSV2J2ep3TvCQq-vr13q2G7cOrTez6DZRoVTtxYUeEo8vOMo628ggx2zpmOs6GhgAh03OFPPXoxp4nUoSs6OKM2YIjMdLTiWO-zqoazWgPxmx60QsldRcaQj_afQRPOElzjaHNC951oOwHuIIwxIIbp9SeJenszzydFrjN9nWqKNEPk8_xX5qV9HvyWKWUdSnrfCqkzXpA8PgwhRQu8Sju_-IF11jKQ9nmm8d0ZJu5k1o");'
              ></div>
              <div class="flex flex-col justify-center">
                <p class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em]">Dr. James Mwangi</p>
                <p class="text-[#a4be9d] text-base font-normal leading-normal">Veterinarian</p>
              </div>
            </div>
          </div>
        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">How was your experience?</h2>
        <div class="flex flex-wrap gap-3 p-4">
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#445c3d] px-4 h-11 text-white has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#8cd279] relative cursor-pointer"
          >
            ★
            <input type="radio" class="invisible absolute" name="4e0745bd-90fc-4e28-bec9-9147aa1bbfe2" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#445c3d] px-4 h-11 text-white has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#8cd279] relative cursor-pointer"
          >
            ★★
            <input type="radio" class="invisible absolute" name="4e0745bd-90fc-4e28-bec9-9147aa1bbfe2" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#445c3d] px-4 h-11 text-white has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#8cd279] relative cursor-pointer"
          >
            ★★★
            <input type="radio" class="invisible absolute" name="4e0745bd-90fc-4e28-bec9-9147aa1bbfe2" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#445c3d] px-4 h-11 text-white has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#8cd279] relative cursor-pointer"
          >
            ★★★★
            <input type="radio" class="invisible absolute" name="4e0745bd-90fc-4e28-bec9-9147aa1bbfe2" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#445c3d] px-4 h-11 text-white has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#8cd279] relative cursor-pointer"
          >
            ★★★★★
            <input type="radio" class="invisible absolute" name="4e0745bd-90fc-4e28-bec9-9147aa1bbfe2" />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <textarea
              placeholder="Share your feedback"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2f402b] focus:border-none min-h-36 placeholder:text-[#a4be9d] p-4 text-base font-normal leading-normal"
            ></textarea>
          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#8cd279] text-[#171f14] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Submit</span>
          </button>
        </div>
        <div class="h-5 bg-[#171f14]"></div>
      </div>
    </div>
  </body>
</html>
